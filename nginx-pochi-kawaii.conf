    # Pochi! Kawaii ne~ Backend Upstream
    upstream pochi_backend {
        server 127.0.0.1:4004;
        keepalive 32;
    }

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # ğŸ¨ POCHI! KAWAII NE~ ROUTES
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Add these location blocks inside your server { } block
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    # Backend API Proxy
    location /pochi-kawaii/api/ {
        rewrite ^/pochi-kawaii/api/(.*)$ /api/$1 break;
        proxy_pass http://pochi_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health Check
    location /pochi-kawaii/health {
        proxy_pass http://pochi_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # Static Assets (CSS, JS, images)
    location /pochi-kawaii/assets/ {
        alias D:/nginx/html/pochi-kawaii/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Public Files (SVG, etc.)
    location /pochi-kawaii/public/ {
        alias D:/nginx/html/pochi-kawaii/public/;
        expires 1m;
        add_header Cache-Control "public";
    }

    # Frontend SPA (React App)
    location /pochi-kawaii/ {
        alias D:/nginx/html/pochi-kawaii/;
        try_files $uri $uri/ /pochi-kawaii/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Redirect root path
    location = /pochi-kawaii {
        return 301 /pochi-kawaii/;
    }

